<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">

</head>

<body>
    <div class="container-fluid" style=" height: 100vh;">
        <div class="header">
            <h1 class="my-5 text-center">To-Do List App</h1>
        </div>
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control task-input" id="tasks" placeholder="Enter Task"
                        aria-label="Enter Task" aria-describedby="addTask">
                    <button class="btn text-white btn-add" type="button" id="addTask">Add Task</button>
                </div>



                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sr.No</th>
                                <th scope="col">Name of the task</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <tr>
                                <th scope="row">1</th>
                                <td>Eat Breakfast</td>
                                <td><i class="btn text-white  fa fa-edit mx-2"></i>
                                    <i class="btn text-white btn-danger fa fa-trash"></i>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <div class="text-center p-4">
            Â© 2022 Copyright:
            <a class=" text-white fw-bold alink" href="#">Rameez Ahmed Ansari</a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
